{% extends "base.html" %}
{% block title %}Ideal Surfing Conditions{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Input Your Ideal Conditions</h3>
    <div class="form-group">
        <label for="min_wave_height">Minimum Wave Height</label>
        <input type="text" class="form-control" id="min_wave_height" name="min_wave_height" placeholder="Enter minimum wave height"/>
    </div>
    <div class="form-group">
        <label for="max_wave_height">Maximum Wave Height</label>
        <input type="text" class="form-control" id="max_wave_height" name="max_wave_height" placeholder="Enter maximum wave height"/>
    </div>
    <div class="form-group">
        <label for="max_wind_mph">Max Wind MPH</label>
        <input type="text" class="form-control" id="max_wind_mph" name="max_wind_mph" placeholder="Enter max wind MPH"/>
    </div>
    <div class="form-group">
        <label for="min_water_temp">Minimum Water Temperature</label>
        <input type="text" class="form-control" id="min_water_temp" name="min_water_temp" placeholder="Enter minimum water temperature"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
